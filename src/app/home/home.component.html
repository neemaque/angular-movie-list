  <section>
    <form>
      <input type="text" placeholder="Filter by city" />
      <button class="primary" type="button">Search</button>
    </form>
  </section>
  <section>
    <h3>Search by genre:</h3>
    <div class="genres">
      <a [routerLink]="['/genre/animated']">Animated</a>
      <a [routerLink]="['/genre/action']">Action</a>
      <a [routerLink]="['/genre/horror']">Horror</a>
      <a [routerLink]="['/genre/romance']">Romance</a>
    </div>
  </section>
  <section class="results">
    <app-movie
      *ngFor="let movie of moviesList"
      [movie]="movie"
    ></app-movie>
  </section>
